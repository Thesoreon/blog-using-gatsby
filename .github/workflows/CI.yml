name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: GitHub Action for Yarn
        uses: Borales/actions-yarn@1.1.0

      - name: Install dependencis
        run: yarn

      - name: Run test
        run: yarn test

      - name: Run type test
        run: yarn test:tsc

      - name: Run lint test
        run: yarn test:lint
